<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 적정 몸무게 구하기 </title>
<script>
	var name = prompt("당신의 이름은?", "");
	var height = prompt("당신의 신장은?", "0");
	var weight = prompt("당신의 몸무게는?", "0");
	
	var normal_w = (height - 100) * 0.9;
	var result = weight >= normal_w - 5 && weight <= normal_w + 5;
	result = result ? "적정 체중입니다." : "적정 체중이 아닙니다.";


	var str = "<h1>몸무게 계산기</h1>";
	str += "<table border='1'>";
	str += "<tr>";
	str += "<td>이름</td><td>신장</td><td>몸무게</td>";
	str += "<td>평균체중</td><td>결과</td>";
	str += "</tr>";
	str += "<tr>";
	str += "<td>"+ name +"</td><td>"+ height +"</td><td>"
	str +=	weight +"</td>";
	str += "<td>"+ normal_w +"</td><td>"+ result +"</td>";
	str += "</tr>";
	str += "</table>";
	document.write( str );


	// document.write(name +"님은 "+ result);
</script>
</head>
<body>
</body>
</html>
