<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        /* id 속성값으로 header를 가지는 태그의 후손 위치에 있는 h1 태그의
           color 속성에 red 키워드를 적용합니다. */
        #header h1, #header h2  { color: red; }
    </style>
</head>
<body>
    <div id="header">
        <h1 class="title">Lorem ipsum</h1>
        <h2>Navigation</h2>
    </div>
    <h2>Navigation</h2>
</body>
</html>
